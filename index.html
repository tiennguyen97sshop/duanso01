<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vòng Quay May Mắn - Tiến Nguyễn</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎡 Vòng Quay Lì Xì May Mắn 🎁</h1>

    <div class="inputs">
      <div class="input-group">
        <label>Danh sách tên (cách nhau bằng dấu ,)</label>
        <textarea id="namesInput" placeholder="Anh A, Anh B, Anh C"></textarea>
      </div>
      <div class="input-group">
        <label>Danh sách quà (cách nhau bằng dấu ,)</label>
        <textarea id="giftsInput" placeholder="100k, 50k, Cà phê miễn phí, Giải đặc biệt"></textarea>
      </div>
      <div class="buttons">
        <button id="saveLists">💾 Lưu danh sách</button>
        <button id="clearAll">🗑️ Xóa Toàn Bộ Dữ Liệu</button>
      </div>
    </div>

    <div class="wheel-container">
      <canvas id="wheelCanvas" width="300" height="300"></canvas>
      <button id="spinBtn">Quay!</button>
    </div>

    <h2>Danh Sách Người Nhận Quà</h2>
    <table id="resultTable">
      <thead>
        <tr><th>Tên</th><th>Quà</th><th>Thời gian</th><th>Xóa</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <h2 id="popupTitle">🎉 Chúc mừng!</h2>
      <p id="popupMessage"></p>
      <button id="closePopup">Đóng</button>
    </div>
  </div>

  <audio id="bgMusic" loop autoplay>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0b2b4e7e2b.mp3?filename=lucky-holiday-111308.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
